{% extends "djbeagle/base.html" %}
{% block content %}
    <div class="grid_8 searchBox push_4">
        <p>
        Please enter search criteria and choose which search engines you would like to use.
        </p>
        <form action="{% url djbeagle.views.search %}" method="POST">
            {% csrf_token %}
        <div class="grid_8">
            <input class="grid_3" type="text" name="criteria" />
            <input type="submit" id="searchButton" value="Submit">
        </div>
        {% for title in engine_list %}
            <div class="grid_8">
                <input type="checkbox" name="engine" value="{{ title }}" ><label>{{ title }}</label></input>
            </div>
            {% endfor %}
        </form>
    </div>
{% endblock content %}
