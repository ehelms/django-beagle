{% extends "djbeagle/base.html" %}
{% block content %}
  <div class="container">
    <table class="table">
        <thead>
            <th>Article Title</th>
        </thead>
        <tbody>
        {% for article in article_list %}
          <tr>
            <td>{{ article.title }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock content %}
